<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edulink - Login &amp; Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "card-light": "#ffffff",
                        "card-dark": "#17262e",
                        "text-light-primary": "#111618",
                        "text-dark-primary": "#ffffff",
                        "text-light-secondary": "#617c89",
                        "text-dark-secondary": "#a0b3bd",
                        "border-light": "#dbe2e6",
                        "border-dark": "#364853",
                        "surface-light": "#f0f3f4",
                        "surface-dark": "#2a3b45",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root" x-data="{ activeTab: 'login' }">
<main class="w-full max-w-md">
<div class="mb-8 text-center">
<div class="flex justify-center items-center gap-2 mb-2">
<div class="w-6 h-4 bg-black"></div>
<div class="w-6 h-4 bg-yellow-400"></div>
<div class="w-6 h-4 bg-red-600"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight text-text-light-primary dark:text-text-dark-primary">Edulink</h1>
<p class="text-sm font-medium tracking-widest uppercase text-text-light-secondary dark:text-text-dark-secondary mt-1">For God and My Country</p>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-lg border border-border-light dark:border-border-dark">
<div class="p-2 bg-surface-light dark:bg-surface-dark rounded-t-xl">
<div class="grid grid-cols-2 gap-2">
<button :class="{'bg-card-light dark:bg-card-dark text-text-light-primary dark:text-text-dark-primary shadow-sm': activeTab === 'login', 'text-text-light-secondary dark:text-text-dark-secondary': activeTab !== 'login'}" @click="activeTab = 'login'" class="w-full py-2.5 text-sm font-semibold rounded-lg transition-colors duration-200">
                            Login
                        </button>
<button :class="{'bg-card-light dark:bg-card-dark text-text-light-primary dark:text-text-dark-primary shadow-sm': activeTab === 'signup', 'text-text-light-secondary dark:text-text-dark-secondary': activeTab !== 'signup'}" @click="activeTab = 'signup'" class="w-full py-2.5 text-sm font-semibold rounded-lg transition-colors duration-200">
                            Sign Up
                        </button>
</div>
</div>
<div class="p-8" x-show="activeTab === 'login'">
<form class="flex flex-col gap-6">
<h2 class="text-2xl font-bold text-center text-text-light-primary dark:text-text-dark-primary">Welcome Back!</h2>
<div>
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="login-email">Email Address</label>
<input class="form-input mt-1 w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-3 px-4 text-text-light-primary dark:text-text-dark-primary placeholder:text-text-light-secondary focus:outline-none focus:ring-2 focus:ring-primary/50" id="login-email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="login-password">Password</label>
<div class="relative mt-1">
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-3 pl-4 pr-10 text-text-light-primary dark:text-text-dark-primary placeholder:text-text-light-secondary focus:outline-none focus:ring-2 focus:ring-primary/50" id="login-password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-light-secondary dark:text-text-dark-secondary hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="text-right mt-2">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<button class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50" type="submit">
                            Login
                        </button>
</form>
</div>
<div class="p-8" style="display: none;" x-show="activeTab === 'signup'">
<form class="flex flex-col gap-5">
<h2 class="text-2xl font-bold text-center text-text-light-primary dark:text-text-dark-primary">Create an Account</h2>
<div>
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="signup-email">Email Address</label>
<input class="form-input mt-1 w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-3 px-4 text-text-light-primary dark:text-text-dark-primary placeholder:text-text-light-secondary focus:outline-none focus:ring-2 focus:ring-primary/50" id="signup-email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="signup-password">Password</label>
<div class="relative mt-1">
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-3 pl-4 pr-10 text-text-light-primary dark:text-text-dark-primary placeholder:text-text-light-secondary focus:outline-none focus:ring-2 focus:ring-primary/50" id="signup-password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-light-secondary dark:text-text-dark-secondary hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div>
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="signup-confirm-password">Confirm Password</label>
<div class="relative mt-1">
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark py-3 pl-4 pr-10 text-text-light-primary dark:text-text-dark-primary placeholder:text-text-light-secondary focus:outline-none focus:ring-2 focus:ring-primary/50" id="signup-confirm-password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-light-secondary dark:text-text-dark-secondary hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<button class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 mt-2" type="submit">
                            Create Account
                        </button>
</form>
</div>
</div>
<p class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary mt-6">
                By continuing, you agree to Edulink's <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.
            </p>
</main>
<button class="fixed bottom-6 right-6 flex h-16 w-16 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="material-symbols-outlined text-4xl">smart_toy</span>
</button>
</div>
<script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body></html>
